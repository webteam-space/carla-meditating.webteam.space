<!DOCTYPE html>
<html>
  <head>
    <title>
      WHERE IS CARLA?
    </title>
  </head>
  <body style="background: #000 url('img/webteam.space.jpg'); background-size: cover; text-align:
    center;" onload="draw();">

    <canvas id="canvas" style="width: 100%; height: 100%; border:solid 1px;"></canvas>

    <audio><source src="music.mp3" type="audio/mp3"></audio>
    <a style="position: fixed; bottom: 0; display: block;" href="http://webteam.space">PORTaL!!!!!</a>

    <script type="application/javascript">
     document.querySelector("audio").play()
      var ctx = null;
      var x_icon = 0;
      var y_icon = 0;
      var stepX = 1;
      var stepY = 1;
      var size_x = 23;
      var size_y = 22;
      var canvas_size_x = 480;
      var canvas_size_y = 320;
      var anim_img = null;

      function draw() {
        var canvas = document.getElementById("canvas");
        canvas_size_x = canvas.width;
        canvas_size_y = canvas.height;
        ctx = canvas.getContext("2d");
        anim_img = new Image(size_x, size_y);
        anim_img.onload = function() { setInterval('myAnimation()', 10); }
        anim_img.src = 'https://pbs.twimg.com/profile_images/3352183391/a16302aab7bd8742ad3e39a75454008a_normal.jpeg';
      }
      function myAnimation() {
        ctx.clearRect(0, 0, canvas_size_x, canvas_size_y);
       if (x_icon < 0 || x_icon > canvas_size_x - size_x) {stepX = -stepX; }
       if (y_icon < 0 || y_icon > canvas_size_y - size_y) {stepY = -stepY; }
          x_icon += stepX;
          y_icon += stepY;
       ctx.drawImage(anim_img, x_icon, y_icon);
      }
    </script>
  </body>
</html>
